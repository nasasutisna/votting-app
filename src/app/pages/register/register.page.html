<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onRegister()">
    <ion-item><ion-input [(ngModel)]="fullName" name="fullName" placeholder="Full Name"></ion-input></ion-item>
    <ion-item><ion-input [(ngModel)]="email" name="email" type="email" placeholder="Email"></ion-input></ion-item>
    <ion-item><ion-input [(ngModel)]="password" name="password" type="password" placeholder="Password"></ion-input></ion-item>
    <ion-item><ion-input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password"></ion-input></ion-item>
    <ion-button expand="block" type="submit">Register</ion-button>
  </form>
</ion-content>
