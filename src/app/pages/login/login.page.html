<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'Login' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onLogin()" style="width: 50%; margin: 0 auto">
    <ion-item class="ion-margin-bottom"
      ><ion-input
        [(ngModel)]="email"
        name="email"
        type="email"
        placeholder="Email"
      ></ion-input
    ></ion-item>
    <ion-item class="ion-margin-bottom"
      ><ion-input
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="Password"
      ></ion-input
    ></ion-item>
    <ion-button expand="block" type="submit">Login</ion-button>
    <ion-button (click)="register()" fill="clear">Register</ion-button>
  </form>
</ion-content>
