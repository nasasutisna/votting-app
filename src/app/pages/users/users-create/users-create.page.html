
<ion-content [fullscreen]="true">
  <ion-card-header>
    <ion-card-title class="ion-text-center">Create User</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item lines="inset">
      <ion-label position="stacked">Full Name</ion-label>
      <ion-input
        [(ngModel)]="formData.fullName"
        type="text"
        placeholder="Type in here..."
        required
      ></ion-input>
    </ion-item>

    <ion-item lines="inset" class="ion-margin-top">
      <ion-label position="stacked">Email</ion-label>
      <ion-input
        [(ngModel)]="formData.email"
        placeholder="Type in here..."
        required
      ></ion-input>
    </ion-item>

    <ion-item lines="inset" class="ion-margin-top">
      <ion-label position="stacked">Password</ion-label>
      <ion-input
        [(ngModel)]="formData.password"
        placeholder="Type in here..."
        type="password"
        required
      ></ion-input>
    </ion-item>

    <ion-item lines="inset" class="ion-margin-top">
      <ion-label position="stacked">Password Confirmation</ion-label>
      <ion-input
        [(ngModel)]="formData.passwordConfirmation"
        placeholder="Type in here..."
        type="password"
        required
      ></ion-input>
    </ion-item>

    <ion-button
      expand="block"
      class="ion-margin-top"
      type="submit"
      color="primary"
      [disabled]="!formData.fullName || !formData.email || !formData.password || !formData.passwordConfirmation"
      (click)="save()"
    >
      Save
    </ion-button>
  </ion-card-content>
</ion-content>
